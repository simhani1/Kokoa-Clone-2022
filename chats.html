<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Simpson Talk</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:35</span>
      </div>
      <div class="status-bar__column">
        <span>79%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen chats-screen">
      <div class="user-components__box">
        <a href="chat.html">
          <div class="user-components">
            <div class="user-components__column">
              <img
                src="images/homer-simpson_profile.png"
                class="user-components__avatar user-components__avatar"
              />
              <div class="user-components__text">
                <h4 class="user-components__title">Homer Simpson</h4>
                <h6 class="user-components__subtitle">
                  Hey Bart! Where are you?
                </h6>
              </div>
            </div>
            <div class="user-components__column">
              <span class="user-components__time">10:45</span>
              <div class="badge">3</div>
            </div>
          </div>
        </a>
      </div>

      <div class="user-components__box">
        <div class="user-components">
          <div class="user-components__column">
            <img
              src="images/lisa-simpson_profile.png"
              class="user-components__avatar user-components__avatar"
            />
            <div class="user-components__text">
              <h4 class="user-components__title">Lisa Simpson</h4>
              <h6 class="user-components__subtitle">plz call me..</h6>
            </div>
          </div>
          <div class="user-components__column">
            <span class="user-components__time">12:30</span>
            <div class="badge">1</div>
          </div>
        </div>
      </div>

      <div class="user-components__box">
        <div class="user-components">
          <div class="user-components__column">
            <img
              src="images/maggie-simpson_profile.jpg"
              class="user-components__avatar user-components__avatar"
            />
            <div class="user-components__text">
              <h4 class="user-components__title">Maggie Simpson</h4>
              <h6 class="user-components__subtitle">zs34!@%!#$ddct5</h6>
            </div>
          </div>
          <div class="user-components__column">
            <span class="user-components__time">11:23</span>
            <div class="badge">47</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">51</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__alarm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!!!</span>
      <div>
        <img src="images/no-mobile_image.jpg" />
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
